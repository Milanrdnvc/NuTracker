<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <title>NuTracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-primary mb-5">
      <div class="container">
        <a href="#" class="navbar-brand text-light">NuTracker</a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="modal fade" id="modal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Add Meal</h3>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        placeholder="Name"
                        class="form-control mb-2"
                      />
                      <input
                        type="text"
                        placeholder="Carbs"
                        class="form-control mb-2"
                      />
                      <input
                        type="text"
                        placeholder="Protein"
                        class="form-control mb-2"
                      />
                      <input
                        type="text"
                        placeholder="Fats"
                        class="form-control mb-2"
                      />
                    </div>
                    <div class="col">
                      <label for="select-meal-type">Type</label>
                      <select
                        class="form-select mb-2"
                        aria-label="Select meal type"
                      >
                        <option>Breakfast</option>
                        <option>Lunch</option>
                        <option>Dinner</option>
                        <option>Snacks</option>
                        <textarea
                          cols="30"
                          rows="3"
                          class="form-control"
                          style="resize: none"
                        ></textarea>
                      </select>
                    </div>
                  </div>
                </form>
                <!-- <button class="btn btn-success" id="save-modal-btn">
                  Save
                </button>
                <button class="btn btn-secondary" id="choose-modal-btn">
                  Choose
                </button> -->
                <button class="btn btn-danger" data-bs-dismiss="modal">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col text-center">
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#modal"
              id="add-meal-btn"
            >
              Add Meal
            </button>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="card-title"><h3>Breakfast</h3></div>
                <div class="list-group" id="breakfast-group">
                  <!-- <a
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#modal"
                    class="list-group-item list-group-item-action"
                    >Banana</a
                  >
                  <a href="#" class="list-group-item list-group-item-action"
                    >Jabuka</a
                  >
                  <a href="#" class="list-group-item list-group-item-action"
                    >Breskva</a
                  > -->
                </div>
              </div>
              <button class="btn btn-primary" id="random-btn-breakfast">
                Random
              </button>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="card-title"><h3>Lunch</h3></div>
                <div class="list-group" id="lunch-group">
                  <!-- <a href="#" class="list-group-item list-group-item-action"
                    >Banana</a
                  >
                  <a href="#" class="list-group-item list-group-item-action"
                    >Jabuka</a
                  >
                  <a href="#" class="list-group-item list-group-item-action"
                    >Breskva</a
                  > -->
                </div>
              </div>
              <button class="btn btn-primary" id="random-btn-lunch">
                Random
              </button>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="card-title"><h3>Dinner</h3></div>
                <div class="list-group" id="dinner-group">
                  <!-- <a href="#" class="list-group-item list-group-item-action"
                    >Banana</a
                  >
                  <a href="#" class="list-group-item list-group-item-action"
                    >Jabuka</a
                  >
                  <a href="#" class="list-group-item list-group-item-action"
                    >Breskva</a
                  > -->
                </div>
              </div>
              <button class="btn btn-primary" id="random-btn-dinner">
                Random
              </button>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="card-title"><h3>Snacks</h3></div>
                <div class="list-group" id="snacks-group">
                  <!-- <a href="#" class="list-group-item list-group-item-action"
                    >Banana</a
                  >
                  <a href="#" class="list-group-item list-group-item-action"
                    >Jabuka</a
                  >
                  <a href="#" class="list-group-item list-group-item-action"
                    >Breskva</a
                  > -->
                </div>
              </div>
              <button class="btn btn-primary" id="random-btn-snacks">
                Random
              </button>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <h5 class="text-center" id="total">
            Total: Lorem ipsum dolor sit amet consectetur adipisicing elit!
          </h5>
        </div>
        <div class="row mb-5">
          <div class="col text-center">
            <button class="btn btn-secondary" id="save-day-btn">
              Save Day
            </button>
          </div>
          <div class="col text-center">
            <button class="btn btn-danger" id="stats-btn">Stats</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
